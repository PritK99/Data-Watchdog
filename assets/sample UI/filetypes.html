<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PII Counts and Mean Risk Per File Type</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <h1>PII Counts and Mean Risk Per File Type</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="charts.html">Risk Distribution</a></li>
                <li><a href="risks.html">Mean Risk Per File</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="chart-container">
            <h2>PII Counts Per File Type</h2>
            <canvas id="piiCountsPerFileTypeChart"></canvas>
        </div>
        <div class="chart-container">
            <h2>Mean Risk Per File Type</h2>
            <canvas id="meanRiskPerFileTypeChart"></canvas>
        </div>
    </main>
    <script>
        // JSON data
        const data = {
            "pii_counts_per_file_type": {
                "csv": 16360,
                "docx": 17,
                "txt": 17,
                "jpg": 3
            },
            "mean_risk_per_file_type": {
                "csv": 8.45,
                "docx": 6.47,
                "jpg": 8.67,
                "txt": 6.47
            }
        };

        // PII Counts Per File Type Bar Chart
        const ctxPiiCountsPerFileType = document.getElementById('piiCountsPerFileTypeChart').getContext('2d');
        new Chart(ctxPiiCountsPerFileType, {
            type: 'bar',
            data: {
                labels: Object.keys(data.pii_counts_per_file_type),
                datasets: [{
                    label: 'PII Counts',
                    data: Object.values(data.pii_counts_per_file_type),
                    backgroundColor: '#2196f3',
                    borderColor: '#0d47a1',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        display: false,
                    },
                    tooltip: {
                        callbacks: {
                            label: function(tooltipItem) {
                                return tooltipItem.label + ': ' + tooltipItem.raw;
                            }
                        }
                    }
                },
                scales: {
                    x: {
                        beginAtZero: true,
                        grid: {
                            display: false
                        },
                        ticks: {
                            font: {
                                size: 14
                            }
                        }
                    },
                    y: {
                        beginAtZero: true,
                        grid: {
                            color: '#eee'
                        },
                        ticks: {
                            font: {
                                size: 14
                            }
                        }
                    }
                }
            }
        });

        // Mean Risk Per File Type Bar Chart
        const ctxMeanRiskPerFileType = document.getElementById('meanRiskPerFileTypeChart').getContext('2d');
        new Chart(ctxMeanRiskPerFileType, {
            type: 'bar',
            data: {
                labels: Object.keys(data.mean_risk_per_file_type),
                datasets: [{
                    label: 'Mean Risk Score',
                    data: Object.values(data.mean_risk_per_file_type),
                    backgroundColor: '#ff5722',
                    borderColor: '#d84315',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        display: false,
                    },
                    tooltip: {
                        callbacks: {
                            label: function(tooltipItem) {
                                return tooltipItem.label + ': ' + tooltipItem.raw;
                            }
                        }
                    }
                },
                scales: {
                    x: {
                        beginAtZero: true,
                        grid: {
                            display: false
                        },
                        ticks: {
                            font: {
                                size: 14
                            }
                        }
                    },
                    y: {
                        beginAtZero: true,
                        grid: {
                            color: '#eee'
                        },
                        ticks: {
                            font: {
                                size: 14
                            }
                        }
                    }
                }
            }
        });
    </script>
</body>
</html>
