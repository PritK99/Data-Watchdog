<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Risk Distribution Chart</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <h1>Risk Distribution</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="filetypes.html">PII Counts and Risks by File Type</a></li>
                <li><a href="risks.html">Mean Risk Per File</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="chart-container">
            <h2>Risk Distribution</h2>
            <canvas id="riskDistributionChart"></canvas>
        </div>
    </main>
    <script>
        // JSON data
        const data = {
            "risk_distribution": {
                "low": 27,
                "medium": 10061,
                "high": 6303
            }
        };

        // Risk Distribution Pie Chart
        const ctxRiskDistribution = document.getElementById('riskDistributionChart').getContext('2d');
        new Chart(ctxRiskDistribution, {
            type: 'pie',
            data: {
                labels: ['Low', 'Medium', 'High'],
                datasets: [{
                    data: [data.risk_distribution.low, data.risk_distribution.medium, data.risk_distribution.high],
                    backgroundColor: ['#4caf50', '#ffeb3b', '#f44336'],
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'top',
                        labels: {
                            font: {
                                size: 14
                            }
                        }
                    },
                    tooltip: {
                        callbacks: {
                            label: function(tooltipItem) {
                                return tooltipItem.label + ': ' + tooltipItem.raw;
                            }
                        }
                    }
                }
            }
        });
    </script>
</body>
</html>
