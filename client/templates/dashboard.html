<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PII Detection Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #000; /* Set the background color to black */
        color: white; /* Ensure text is visible on black background */
      }

      header {
        background-color: #1c1c1c;
        padding: 20px;
        text-align: center;
        border-bottom: 1px solid #333;
        font-size: 1.8rem;
      }
      .dashboard-container {
        padding: 20px;
      }
      .dashboard {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 20px;
        background-color: #000; /* Dashboard background color set to black */
        padding: 20px;
        border-radius: 10px;
      }
      .card {
        background-color: #fff;
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }
      .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 12px rgba(0, 0, 0, 0.15);
      }
      h1,
      h2 {
        margin-top: 0;
        color: #333;
      }
      h2 {
        font-size: 1.6rem;
      }
      p {
        color: #555;
        font-size: 1rem;
      }
      .chart-container {
        position: relative;
        height: 300px;
      }
      #loadingMessage,
      #errorMessage {
        text-align: center;
        font-size: 1.2em;
        margin: 20px 0;
      }
      #errorMessage {
        color: red;
      }
      #errorDetails {
        margin-top: 10px;
        font-family: monospace;
        white-space: pre-wrap;
        background-color: #f8d7da;
        padding: 10px;
        border-radius: 4px;
        color: #721c24;
      }
      footer {
        background-color: #1c1c1c;
        padding: 15px;
        text-align: center;
        color: #777;
        border-top: 1px solid #333;
        margin-top: 40px;
        position: relative;
      }
      .download-btn {
        display: inline-block;
        padding: 10px 20px;
        background-color: #28a745;
        color: white;
        border: none;
        border-radius: 5px;
        text-decoration: none;
        cursor: pointer;
        margin-top: 10px;
      }
      .download-btn:hover {
        background-color: #218838;
      }
      @media (max-width: 768px) {
        header {
          font-size: 1.5rem;
        }
      }
    </style>
  </head>
  <body>
    <header>My Dashboard</header>

    <div class="dashboard-container">
      <div id="loadingMessage">Loading data...</div>
      <div id="errorMessage" style="display: none"></div>
      <div id="errorDetails" style="display: none"></div>

      <div class="dashboard" style="display: none">
        <div class="card">
          <h2>Overview</h2>
          <p>Total Risks: <span id="totalRisks"></span></p>
          <p>Mean Risk Score: <span id="meanRiskScore"></span> / 10 </p>
          <!-- Download Button for CSV file -->
          <a href="/download_csv" class="download-btn" download>Download Results</a>
        </div>
        <div class="card">
          <h2>Bucket Distribution</h2>
          <div class="chart-container">
            <canvas id="bucketDistributionChart"></canvas>
          </div>
        </div>
        <div class="card">
          <h2>Risk Distribution</h2>
          <div class="chart-container">
            <canvas id="riskDistributionChart"></canvas>
          </div>
        </div>
        <div class="card">
          <h2>PII Counts per File Type</h2>
          <div class="chart-container">
            <canvas id="piiCountsPerFileTypeChart"></canvas>
          </div>
        </div>
        <div class="card">
          <h2>Mean Risk per File Type</h2>
          <div class="chart-container">
            <canvas id="meanRiskPerFileTypeChart"></canvas>
          </div>
        </div>
        <div class="card">
          <h2>PII Counts per File</h2>
          <div class="chart-container">
            <canvas id="piiCountsPerFileChart"></canvas>
          </div>
        </div>
      </div>
    </div>

    <footer>&copy; 2024 Data Watchdog. All Rights Reserved.</footer>

    <script>
      const API_ENDPOINT = "/get_analysis";

      async function fetchData() {
        try {
          console.log("Fetching data from:", API_ENDPOINT);
          const response = await fetch(API_ENDPOINT);
          console.log("Response status:", response.status);
          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }
          const data = await response.json();
          console.log("Received data:", data);
          return data;
        } catch (error) {
          console.error("Error fetching data:", error);
          throw error;
        }
      }

      function displayError(message, details = "") {
        document.getElementById("loadingMessage").style.display = "none";
        document.getElementById("errorMessage").textContent = message;
        document.getElementById("errorMessage").style.display = "block";
        if (details) {
          document.getElementById("errorDetails").textContent = details;
          document.getElementById("errorDetails").style.display = "block";
        }
      }

      function updateElementText(id, text) {
        const element = document.getElementById(id);
        if (element) {
          element.textContent = text;
        } else {
          console.error(`Element with id "${id}" not found`);
          throw new Error(`Element with id "${id}" not found`);
        }
      }

      function updateDashboard(data) {
        try {
          console.log("Updating dashboard with data:", data);

          updateElementText("totalRisks", data["total_risks"]);
          updateElementText("meanRiskScore", data["mean_risk_score"]);
          createPieChart(
            "bucketDistributionChart",
            data["bucket distribution"],
            "Bucket Distribution"
          );
          createPieChart(
            "riskDistributionChart",
            data.risk_distribution,
            "Risk Distribution"
          );
          createPieChart(
            "meanRiskPerFileChart",
            data.mean_risk_per_file,
            "Mean Risk per File"
          );
          createBarChart(
            "piiCountsPerFileTypeChart",
            data.pii_counts_per_file_type,
            "PII Counts per File Type"
          );
          createBarChart(
            "meanRiskPerFileTypeChart",
            data.mean_risk_per_file_type,
            "Mean Risk per File Type"
          );
          createBarChart(
            "piiCountsPerFileChart",
            data.pii_counts_per_file,
            "PII Counts per File"
          );

          document.getElementById("loadingMessage").style.display = "none";
          document.querySelector(".dashboard").style.display = "grid";
        } catch (error) {
          console.error("Error updating dashboard:", error);
          displayError(
            "Error updating dashboard. Please check console for details.",
            error.toString()
          );
        }
      }

      function createPieChart(elementId, data, title) {
        const canvas = document.getElementById(elementId);
        if (!canvas) {
          console.error(`Canvas element with id "${elementId}" not found`);
          return;
        }
        console.log(`Creating pie chart: ${title}`, data);
        new Chart(canvas.getContext("2d"), {
          type: "pie",
          data: {
            labels: Object.keys(data),
            datasets: [
              {
                data: Object.values(data),
                backgroundColor: [
                  "#FF6384",
                  "#36A2EB",
                  "#FFCE56",
                  "#4BC0C0",
                  "#9966FF",
                  "#FF9F40",
                ],
              },
            ],
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
              title: {
                display: true,
                text: title,
              },
            },
          },
        });
      }

      function createBarChart(elementId, data, title) {
        const canvas = document.getElementById(elementId);
        if (!canvas) {
          console.error(`Canvas element with id "${elementId}" not found`);
          return;
        }
        console.log(`Creating bar chart: ${title}`, data);
        new Chart(canvas.getContext("2d"), {
          type: "bar",
          data: {
            labels: Object.keys(data),
            datasets: [
              {
                data: Object.values(data),
                backgroundColor: "#36A2EB",
              },
            ],
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
              legend: {
                display: false,
              },
              title: {
                display: true,
                text: title,
              },
            },
            scales: {
              y: {
                beginAtZero: true,
              },
            },
          },
        });
      }

      // Fetch data and update dashboard
      fetchData()
        .then((data) => {
          console.log("Successfully fetched data, updating dashboard");
          updateDashboard(data);
        })
        .catch((error) => {
          console.error("Error in main execution:", error);
          displayError(
            "Failed to load data. Please try again later.",
            error.toString()
          );
        });
    </script>
  </body>
</html>
